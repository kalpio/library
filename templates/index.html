<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    <link href="/assets/styles/output.css" rel="stylesheet">
</head>
<body>

<div class="container mx-auto p-10">
    <div class="columns-1">
        <div class="grid grid-flow-row auto-rows-max">
            <div>
                <form id="author-form" hx-post="http://127.0.0.1:8089/author" hx-target="#authors-target"
                      hx-swap="beforeend" data-target-error="#error">
                    <div class="grid grid-rows-4 grid-cols-3 gap-y-4">
                        <div class="flex flex-row col-start-2 gap-4">
                            <label for="first_name" class="basis-1/3 text-right">First name:</label>
                            <input type="text" id="first_name" name="first_name"
                                   class="basis-2/3 border border-gray-400 focus:outline-none focus:border-blue-500 rounded h-30 text-lg px-2 py-1">
                        </div>
                        <div class="flex flex-row col-start-2 gap-4">
                            <label for="middle_name" class="basis-1/3 text-right">Middle name:</label>
                            <input type="text" id="middle_name" name="middle_name"
                                   class="basis-2/3 border border-gray-400 focus:outline-none focus:border-blue-500 rounded h-30 text-lg px-2 py-1">
                        </div>
                        <div class="flex flex-row col-start-2 gap-4">
                            <label for="last_name" class="basis-1/3 text-right">Last name:</label>
                            <input type="text" id="last_name" name="last_name"
                                   class="basis-2/3 border border-gray-400 focus:outline-none focus:border-blue-500 rounded h-30 text-lg px-2 py-1">
                        </div>
                        <div class="flex flex-row col-start-2 justify-end">
                            <button type="submit"
                                    class="min-w-[200px] bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                                Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <div id="response">
                    <div id="indicator" class="htmx-indicator">
                        Loading data...
                    </div>
                    <table class="table-fixed border-collapse border border-slate-400 border-spacing-2"
                           id="authors-table"
                           hx-get="/author/?page=1&size=20"
                           hx-trigger="load"
                           hx-swap="innerHTML"
                           hx-target="#authors-target">
                        <thead>
                        <tr>
                            <th class="border border-slate-300 p-4 text-slate-600 uppercase">First name</th>
                            <th class="border border-slate-300 p-4 text-slate-600 uppercase">Middle name</th>
                            <th class="border border-slate-300 p-4 text-slate-600 uppercase">Last name</th>
                        </tr>
                        </thead>
                        <tbody id="authors-target">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="flex justify-center">
    <img alt="" class="htmx-indicator" width="40" src="assets/images/bars.svg"/>
</div>
<div id="error"></div>
</body>
<script src="https://unpkg.com/htmx.org@1.9.2"
        integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
<script src="assets/code.jquery.com_jquery-3.7.0.js"></script>
</html>
